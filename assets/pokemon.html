<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/assets/css/pokemon.css">
</head>
<body>
    <main>

    <div class="principal">
        <div class="identificador">
        <h1>Bulbasaur</h1>
        <h2>#001</h2>
        </div>
        
        <div class="tipos">
        <ol class="types">
            <li>grase</li>
            <li>poison</li>
        </ol>
        </div>

        <img src="https://i.pinimg.com/originals/d6/61/96/d66196beb60d306a966ea39ed11c2b3d.png" alt="">

    </div>
    </main>

    <section class="conteudo">
        <div class="botoes">
            <button class="tab-button active">About</button>
            <button class="tab-button">Base Stats</button>
            <button class="tab-button">Evolution</button>
            <button class="tab-button">Moves</button>
        </div>

        <div class="atributos">
        <h3>Species</h3>
        <p>Seed</p>
        </div>

        <div class="atributos">
        <h3>Height</h3>
        <p>2'3'6* (0.70cm)</p>
        </div>

        <div class="atributos">
        <h3>Weight</h3>
        <p>15.2 lbs (6.9kg)</p>
        </div>

        <div class="atributos">
        <h3>Abilities</h3>
        <p>Overgrow, Chlorophyl</p>
        </div>

        <h2>Breeding</h2>

        <div class="atributos">
        <h3>Gender</h3>
        <p>F and M</p>
        </div>

        <div class="atributos">
        <h3>Egg groups</h3>
        <p>Monster</p>
        </div>

        <div class="atributos">
        <h3>Egg cycle</h3>
        <p>Grass</p>
    </div>

    </section>

    <script src="/assets/js/mainPokemon.js"></script>
</body>
</html>
